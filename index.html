<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Jan Nowak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>
	
		<article>
		
			<form action="order.php" method="post" enctype="multipart/form-data">

                <div class="row">
                    <fieldset>

                        <legend>Rodzaj nadwozia</legend>

                        <div><label><input type="radio" value="1" name="nadwozie" checked> Hatchback</label></div>
                        <div><label><input type="radio" value="2" name="nadwozie"> Kabriolet</label></div>
                        <div><label><input type="radio" value="3" name="nadwozie"> Kombi</label></div>

                    </fieldset>
                </div>
                <div class="row">

                    <label for="silnik">Rodzaj silnika</label>
                    <select id="silnik" name="silnik">

                        <option value="d">Diesel</option>
                        <option value="b" selected>Benzyna</option>
                        <option value="e">Elektryczny</option>
                        <option value="h">Hybrydowy</option>

                    </select>
                </div> 

                <div class="row">

                    <fieldset>

                        <legend>Wyposażenie samochodu</legend>
                        <div class="col">
                            <div><label><input type="checkbox" name="eq[]" value="1" checked disabled> Klimatyzacja</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="2" checked disabled> Systemy: ESP i ABS</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="3"> Tapicerka skórzana</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="4"> Tempomat</label></div>
                        </div>

                        <div class="col">
                            <div><label><input type="checkbox" name="eq[]"  value="5"> Tylny spojler dachowy</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="6"> Radio Bluetooth</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="7"> Reflektory przeciwmgłowe</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="8"> Przyciemniane tylne szyby</label></div>
                        </div>

                        <div class="col">
                            <div><label><input type="checkbox" name="eq[]"  value="9"> Czujniki parkowania</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="10"> Podgrzewane fotele</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="11"> Składane lusterka</label></div>
                            <div><label><input type="checkbox" name="eq[]"  value="12"> Światła LED do jazdy dziennej</label></div>
                        </div>
                        

                    </fieldset>

                </div>


                <div class="row">

                    <label for="choinka">Jakie choinki zapachowe?</label>
                    <div style="margin-top: 10px;">
                        <select id="choinka" name="choinka[]" multiple size="4">

                            <option value="k">Kokosowa</option>
                            <option value="c" selected>Cytrynowa</option>
                            <option value="t">Truskawkowa</option>
                            <option value="b">Brzoskwiniowa</option>

                    </select>
                    </div>
                </div> 

                <div class="row">

                    <label>Imię <input type="text" name="imie" placeholder="Podaj imię"></label>
                    <!--<label>Hasło <input type="password" name="haslo" placeholder="Podaj hasło"></label>-->
                    <!--<label>Szukaj <input type="search" name="fraza"></label>-->

                </div>

                <div class="row">

                    <label>Ile kluczyków?<input type="number" name="kluczyk" step="1"></label>
                        <!-- Dopuszcza oprócz liczbę "e" zapis 3.5e2 = 350, a zapis 3.5e-2 = 0.035-->
                        <!-- step="1" nie przepuści w formularzu cyfr innych jak całkowite i jest to domyślna wartość-->
                </div>

                <div class="row">

                    <label>Adres e-mail <input type="email" name="adres" required></label>
                    <label>Numer telefonu <input type="tel" name="telefon" required></label>

                </div>

                <div class="row">

                    <label>Data dostawy <input type="date" name="dzien" min="2021-03-01" max="2021-03-31"></label>
                    <label>Preferowany czas dostawy <input type="time" name="czas" step="1" min="09:00" max="18:00"></label>

                </div>

                <div class="row">

                    <div><label for="komentarz">Uwagi do zamówienia</label></div>
                    <textarea name="komentarz" id="komentarz" rows="4" cols="80" maxlength="25" minlength="10"></textarea>

                </div>

                <div class="row">

                    <label>Prześlij zdjęcie poprzedniego samochodu by otrzymać zniżkę</label>
                    <input type="file" name="obraz" accept="image/x-png, image/gif, image/jpeg">

                </div>

                <div class="row">

                    <label>Kolor lakieru
                        <input type="color" name="kolor" value="#fff000">

                    </label>

                </div>

                <div class="row">

                    <label>Stopień realizacji zamówienia</label>
                    <progress id="realizacja" max="100" value="75"></progress>

                </div>

                <div class="row">

                    <label>Twoja strona www</label>
                    <input type="url" name="witryna">
                </div>
                <input type="hidden" name="token" value="fdfsgsdgssersfsdf">

                <div class="row">



                </div>

                <div class="row">

                    <label>Stopień zatankowania samochodu</label>
                    <meter min="0" max="100" title="procent" value="30"low="30" high="70" optimum="75"></meter>

                </div>



                <div class="row">

                    <input type="submit" value="Zamawiam!">
                    <input type="reset" value="Wyczyść formularz">
                    
                        
                </div>
			</form>		
			
		</article>
		
	</main>

</body>
</html>
